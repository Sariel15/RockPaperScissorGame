<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game VS Computer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor Game VS Computer</h1>
        <div id="choices-container" class="choices-container">
            <button id="rock" onclick="playGame('rock')">Rock</button>
            <button id="paper" onclick="playGame('paper')">Paper</button>
            <button id="scissor" onclick="playGame('scissor')">Scissor</button>
        </div>

        <div id="random-choice-result"></div>
        <div id="game-status"></div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
